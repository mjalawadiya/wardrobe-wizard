<!DOCTYPE html>
<html>
<head>
  <title>Tshirt Image Test</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .image-container {
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      height: 200px;
      background-color: #f8f8f8;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    h1, h2 { 
      text-align: center; 
    }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <h1>Tshirt Image Test</h1>
  <p style="text-align: center;">This page shows direct tshirt images from public/res/tshirt</p>
  
  <div class="container">
    <div class="image-container">
      <img src="/res/tshirt/1.jpg" alt="Tshirt 1" 
        onError="this.src='/images/image1.jpeg'; this.parentNode.insertBefore(document.createTextNode('Failed to load'), this)">
    </div>
    <div class="image-container">
      <img src="/res/tshirt/91.jpg" alt="Tshirt 91" 
        onError="this.src='/images/image1.jpeg'; this.parentNode.insertBefore(document.createTextNode('Failed to load'), this)">
    </div>
    <div class="image-container">
      <img src="/res/tshirt/101.jpg" alt="Tshirt 101" 
        onError="this.src='/images/image1.jpeg'; this.parentNode.insertBefore(document.createTextNode('Failed to load'), this)">
    </div>
    <div class="image-container">
      <img src="/res/tshirt/201.jpg" alt="Tshirt 201" 
        onError="this.src='/images/image1.jpeg'; this.parentNode.insertBefore(document.createTextNode('Failed to load'), this)">
    </div>
    <div class="image-container">
      <img src="/res/tshirt/301.jpg" alt="Tshirt 301" 
        onError="this.src='/images/image1.jpeg'; this.parentNode.insertBefore(document.createTextNode('Failed to load'), this)">
    </div>
    <div class="image-container">
      <img src="/res/tshirt/401.jpg" alt="Tshirt 401" 
        onError="this.src='/images/image1.jpeg'; this.parentNode.insertBefore(document.createTextNode('Failed to load'), this)">
    </div>
    <div class="image-container">
      <img src="/images/image1.jpeg" alt="Fallback Image" 
        onError="this.parentNode.insertBefore(document.createTextNode('Failed to load'), this)">
    </div>
  </div>
  
  <script>
    // Log all image loading results
    document.addEventListener('DOMContentLoaded', function() {
      const images = document.querySelectorAll('img');
      
      images.forEach(function(img) {
        img.addEventListener('load', function() {
          console.log('Loaded successfully:', this.src);
          const success = document.createElement('div');
          success.textContent = 'Loaded';
          success.className = 'success';
          this.parentNode.appendChild(success);
        });
        
        img.addEventListener('error', function() {
          console.error('Failed to load:', this.src);
          const error = document.createElement('div');
          error.textContent = 'Failed';
          error.className = 'error';
          this.parentNode.appendChild(error);
        });
      });
    });
  </script>
</body>
</html>
